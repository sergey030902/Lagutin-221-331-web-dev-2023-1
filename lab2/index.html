<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
    <h1>Форма обратной связи</h1>

    <form method="post" action="https://httpbin.org/post">
        
            <div>
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович" readonly>
            </div>
        
        <div>
            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" required>
        </div>

    <fieldset>
            <legend>Как вы о нас узнали?</legend>
        
        <div>
            <input type="radio" name="source" id="friends" value="friends">
            <label for="friends">Друзья</label>
        </div>

        <div>
            <input type="radio" name="source" id="ads" value="ads" checked>
            <label for="ads">Реклама</label>
        </div>
    </fieldset>

    <div>
        <label for="msg_type">Тип обращения</label>
        <select name="msg_type" id="msg_type">
            <option value="1">Жалоба</option>
            <option value="2" selected>Предложение</option>
        </select>
    </div>

        <button type="submit">Отправить</button>
    </form>

</body>
</html>
